<html>
  <head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script type="module" src="/index.js"></script>
  </head>
  <body>
    <h3>Where did you fish?</h3><button>Send</button>
    <div id="map"></div>
    <!-- Replace the value of the key parameter with your own API key. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAghi8qsXiYpyCg6mlq5Ch91KVwqvzZPDc&callback=initMap" async defer></script>
  </body>
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</html>
